<div class=" mt-5">
  
  <div class="row">
    <div class="col-md-4">

    </div>
  <div class="position-fixed col-md-4 mt-1 position">
    <div class="ml-4 card leftbox bg-house-color text-center">
      <div class="card-header">
        <h1 class="color-black">Streams</h1>
      </div>
      <div class="card-body">
        <div class="stream-list-item row bg-sec-color mt-1" *ngFor="let stream of streams" (click)="addToActiveStreams(stream)">
          <div class="col-md-4 menu-height">
            <img
              src="http://feelinfilm.com/wp-content/uploads/Episode_Media/the-circle-2017-movie-starring-emma-watson.jpg"
              class="fill">
          </div>
          <div class="col-md-8 menu-height">
            <h4>{{stream.title}}</h4>
          </div>          
        </div>
      </div>
      <div class="card-footer">
      </div>
    </div>
  </div>
  <div class="col-md-8 row">
    <div class="col-md-6" *ngFor="let activeStream of activeStreams">
      <div class="card mt-1">
        <div class="card-header">
          {{activeStream.title}}
        </div>
        <div class="card-body">
            <img
            src="http://feelinfilm.com/wp-content/uploads/Episode_Media/the-circle-2017-movie-starring-emma-watson.jpg"
            class="img-fluid">
            <div class="chatbox mt-1" style="height: 200px; width: 100%">
              <div *ngFor="let message of messages">
                <p><strong>{{message.author}} : </strong> {{message.message}}</p>
              </div>
            </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-11">
              <input type="text" class="full-width float-left">
            </div>
            <div class="col-md-1">
              <button class="btn btn-danger float-right">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
