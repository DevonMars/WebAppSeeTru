<div class="mt-5">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="position-fixed col-md-4 mt-5 position">
      <div class="ml-4 card leftbox bg-house-color text-center">
        <div class="card-header">
          <h1 class="color-black">Streams</h1>
          <p>Total viewers: {{viewAmount}}</p>
          <!-- <p>{{showAlert}}</p>
          <p>{{activeAlert}}</p> -->
        </div>
        <div class="card-body scrollfield">
          <div *ngFor="let stream of streams">
            <div class="stream-list-item row bg-sec-color mt-1" (click)="addToActiveStreams(stream)" *ngIf="stream.active">
              <div class="col-md-4 menu-height">
                <img src="{{stream.host.profilePicture}}" class="fill">
                <!-- <img src="http://feelinfilm.com/wp-content/uploads/Episode_Media/the-circle-2017-movie-starring-emma-watson.jpg" class="fill"> -->
              </div>
              <div class="col-md-8 menu-height">
                <h4>{{stream.title}}</h4>
                <h4>Host: {{stream.host.name}}</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
    <div class="col-md-8 mt-5 row">
      <div class="col-md-6" *ngFor="let activeStream of activeStreams; let i = index;">
        <div class="float-right"><button (click)="removeStream(i)">X</button></div>
        <app-stream-detail [stream]="activeStream"></app-stream-detail>
      </div>
    </div>
  </div>
  <div class="alert alert-warning alert-dismissible fade show" *ngIf="showAlert">
      <strong>Warning!</strong> You are already viewing this stream! 
      <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
  <div class="alert alert-warning alert-dismissible fade show" *ngIf="activeAlert">
      <strong>Warning!</strong> You can only have max 4 streams active at the same time
      <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
</div>
