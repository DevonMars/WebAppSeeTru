<div class="ml-4 mt-5">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 position-fixed mt-5">
      <div class="card bg-dark leftbox text-center">
        <div class="card-header">
          <h1 class="primary-color">
            Streamers
          </h1>
        </div>
        <div class="card-body scrollfield">         
            <div *ngFor="let user of users" class="mt-1">
                <div class="row user-list-item bg-house-color" (click)=onSelectStreamer(user._id)>
              <div class="col-md-3">
                <img src="{{user.profilePicture}}" class="fill">
              </div>
              <div class="col-md-9">
                <h4 class="mt-4">{{user.name}}</h4>
              </div>             
            </div>
          </div>
        </div>
        <div class="card-footer">
  
        </div>
      </div>
    </div>
    <div class="col-md-8 mr-4 container detailedOverlay" *ngIf="selectedStreamer">
      <app-user-detail [detailedUser]="selectedStreamer"></app-user-detail>
    </div>
  </div>
</div>
